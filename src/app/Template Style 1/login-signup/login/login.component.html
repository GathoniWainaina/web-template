<div class="container-fluid" style="margin-top: 5%">
  <form class="form">
    <h1>Welcome back</h1>
    <p>Enter your details to stay connected</p>
    <hr>

    <div class="form-body">
      <div class="form-group">
        <label><b>Username</b></label>
        <input type="text" class="form-control one-column-input" aria-label="Small"
               aria-describedby="inputGroup-sizing-sm"
               placeholder="Example Username"
               name="username" required>

      </div>

      <div class="form-group">
        <label><b>Password</b></label>
        <input type="password" class="form-control one-column-input " aria-label="Small"
               aria-describedby="inputGroup-sizing-sm"
               placeholder=""
               name="password" required>
      </div>


      <div style="margin: 3em 0 2em 0">
        <button type="submit" class="submit-button">LOGIN</button>
      </div>

      <div>
        <span>Don't have an account ? </span><span><a>Register</a></span>
      </div>
      <div>
        <span>Forgot username/password ? </span><span><a>Reset</a></span>
      </div>
    </div>


  </form>
</div>
